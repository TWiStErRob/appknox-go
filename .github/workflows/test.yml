name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: test
        run: make test_coverage
      - uses: codecov/codecov-action@v2
        with:
          files: ./coverage.txt
          verbose: false
